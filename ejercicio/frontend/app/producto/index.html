<h1>Productos</h1>

<div ng-show="mensajes.error.length > 0" class="alert alert-danger">
	<ul>
		<li ng-repeat="m in mensajes.error">{{m}}</li>
	</ul>
</div>
<div ng-show="mensajes.success.length > 0" class="alert alert-success">
	<ul>
		<li ng-repeat="m in mensajes.success">{{m}}</li>
	</ul>
</div>

<form name="formProducto" class="form-horizontal" ng-submit="guardar(formProducto)" novalidate>
  <div class="form-group">
    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nombre" placeholder="Nombre" ng-model="producto.nombre" required>
    </div>
  </div>
  <div class="form-group">
    <label for="precio" class="col-sm-2 control-label">Precio</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="precio" placeholder="Precio" ng-model="producto.precio" ng-min="0" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
  </div>
</form>

<hr>

<table class="table table-striped">
  <thead>
  	<tr>
  		<th>Id</th>
  		<th>Nombre</th>
  		<th>Precio</th>
  		<th>Mostrar</th>
  		<th>Eliminar</th>
  	</tr>
  </thead>
  <tbody>
  	<tr ng-repeat="producto in productos">
  		<td>{{::producto.id}}</td>
  		<td>{{::producto.nombre}}</td>
  		<td>{{::producto.precio}}</td>
  		<td><a href ng-click="mostrar(producto)">mostrar</a></td>
  		<td><a href ng-bootbox-confirm="Seguro?"
        ng-bootbox-confirm-action="eliminar(producto)" >eliminar</a></td>
  	</tr>
  </tbody>
</table>
