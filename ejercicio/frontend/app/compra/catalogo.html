<h1>Tienda de artículos electrónicos</h1>

<mensajes src="mensajes"></mensajes>

<table class="table table-striped">
  <thead>
  	<tr>
  		<th>Nombre</th>
  		<th>Precio</th>
  		<th>Cantidad</th>
  	</tr>
  </thead>
  <tbody>
  	<tr ng-repeat="producto in productos">
  		<td>{{::producto.nombre}}</td>
  		<td>{{::producto.precio}}</td>
  		<td><input type="number" ng-model="producto.cantidad"></td>
  	</tr>
  </tbody>
</table>

<button type="button" ng-click="aceptar()">Aceptar</button>
